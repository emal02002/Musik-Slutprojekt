<div class="formular"> <!-- Denna stycket har jag gjort för att jag ska kunna göra en grid display, den kommer att täcka hela bodyen-->
 
<section >

    <h2> Kontakt formulär</h2>
    <section class="kontakt">
    <form action="tack.html"> <!--Detta är en typ av för att för att göra forum /actio är att den ska tar till annan hemsidan när man summerar-->
        <br> 
        <fieldset>
            <legend>Person uppgifter</legend>
            <label for="f&enamn">För och efternamn</label> <br><br> <!--Text som till hör en skriv ruta / br (radbrytning)-->
            <input class="textfält" type="text" name="f&enamn" id="f&enamn"> <br><br> <!--Input är rutan som man kan fylla i sin information-->
            <label for="kon">Kön</label> <br><br>
            <input type="radio" id="Man" name="kon" value="Man">
            <label for="Man">Man</label>
            <input type="radio" id="Kvinna" name="kon" value="Kvinna">
            <label for="Kvinna">Kvinna</label> 
            <input type="radio" id="annat" name="kon" value="annat">
            <label for="annat">annat</label> <br><br>
            <label for="mejladress">Mejladress</label> <br><br>
            <input class="textfält" type="text" name="mejladress" id="mejladress"> <br><br>
            <label for="Telefonnummer">Telefonnummer</label> <br><br>
            <input class="textfält" type="text" name="Telefonnummer" id="Telefonnummer"> <br> <br>
        </fieldset> <br> <br>
        <fieldset>
            <legend>Meddelande</legend>
            <label for="angaende"> Meddelandet angående </label> <br> <br>
            <input type="checkbox" id="val1" name="låtar" value="val">
            <label for="låtar">Låtar</label><br>
            <input type="checkbox" id="val2" name="Mode" value="val">
            <label for="val2"> Mode </label><br><br><br>
            <label for="Beskrivning">Beskrivning</label> <br> <br>
            <textarea name="Beskrivning" id="Beskrivning" cols="30" rows="10"></textarea> <br> <br><br> <br> <!--Detta är en kanpp som summerar ihop och tar till en annan hemsida-->
        </fieldset> <br> <br>
        <button type="submit"> Skicka </button>
    </form>
    </section>
</section>
